    <title>ТаскТрекер</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body class="main-page">
    <!-- Шапка/хедер -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
            <img src="./img/logo.svg" alt="ТаскТрекер">
            </div>

            <nav class="nav">
                <a class="nav-link" href="#">Приложение</a>
                <a class="nav-link" href="#">Возможности</a>

                <a class="nav-link" href="#">Блог</a>

            </nav>

            <div class="appstore">
                <a class="appstore-item" href="#">
                    <img src="./img/dowload/Google Play Badge.svg" alt="get it on Google Play">
                </a>

                <a class="appstore-item" href="#">
                    <img src="./img/dowload/App Store Badge.svg" alt="Get it on App Store">
                </a>
            </div>    
        </div>
    </header>
    <!-- Шапка/хедер -->

    <!-- Основная информация итп -->
    <main class="main">
        <div class="main-container">
            <div class="main-content">
                <h1 class="main-header">Приложение органайзер</h1>
                <div class="main-text">
                    <p>Контролируй все свои дела и задачи. Не упускай ничего важного. Заметки, даты и напоминания. Все в одном месте.</p>
                </div>
                <a class="button" href="#">Начать пользоваться</a>
            </div>
            <div class="main-img">
                <img src="./img/Mock Creative.png" alt="ТаскТрекер">
            </div>
        </div>
    </main>
    <!-- Основная информация итп -->

        <div class="footer-container">
            <div class="footer-copyright">
                <p>© 2021 ТаскТрекер. Все права защищены</p>
            </div>

            <div class="footer-social">
                <a class="footer-socials-item" href="#">
                    <img src="./img/socials/Instagram.svg" alt=""> 
                </a>
                <a class="footer-socials-item" href="#">
                    <img src="./img/socials/Dribbble.svg" alt="">

                <a class="footer-socials-item" href="">
